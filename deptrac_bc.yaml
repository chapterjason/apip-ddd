parameters:
    paths:
        - ./src

    layers:
        - name: BookStore
          collectors:
              - type: directory
                regex: src/BookStore/.*

        -   name: User
            collectors:
                -   type: directory
                    regex: src/User/.*

        - name: Subscription
          collectors:
              - type: directory
                regex: src/Subscription/.*

        - name: Shared
          collectors:
              - type: directory
                regex: src/Shared/.*

        - name: Vendors
          collectors:
              - { type: className, regex: ^ApiPlatform\\ }
              - { type: className, regex: ^Symfony\\ }
              - { type: className, regex: ^Doctrine\\ }
              - { type: className, regex: ^Webmozart\\ }

    ruleset:
        BookStore: [ Shared, Vendors ]
        User: [ Shared, Vendors ]
        Subscription: [ Shared, Vendors ]
        Shared: [ Vendors ]
